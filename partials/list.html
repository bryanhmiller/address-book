<div class="row">
  <div class="form-group col-xs-10 col-xs-offset-1">
    <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
  </div>
	<div  ng-repeat="item in items | filter: searchText" class="col-xs-4">
		<div class="panel panel-success">
			<div class="panel-body">
                <div class="pull-right">
                	<button class="btn btn-success fa fa-pencil" ng-click="inputChange(item.id)"" aria-hidden="true"></button>
<!-- 					<a class="btn btn-success fa fa-pencil" aria-hidden="true" ng-href="#!/edit/{{newContact.id}}"></a> -->
                	<button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button>
                </div>
				<h3>{{item.firstName}} {{item.lastName}}</h3>
				<h4>{{item.streetAddress}}</h4>
				<h4>{{item.city}}, {{item.state}} {{item.zipCode}}</h4>
				<h4>{{item.phone}}</h4>
				<h4>{{item.email}}</h4>
			</div>
		</div>
	</div>	
</div>
