<div ng-show="!showListView">
	<h3>Edit Contact</h3>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control"  ng-model="address.firstName"/>
                <label>Last Name</label>
                <input type="text" class="form-control"  ng-model="address.lastName"/>
            </div>
        
            <div class="form-group">
                <label>Street Address</label>
                <input type="text" class="form-control"   ng-model="address.streetAddress"/>
                <label>City</label>
                <input type="text" class="form-control"  ng-model="address.city"/>
                <label>State</label>
                <input type="text" class="form-control"  ng-model="address.state"/>
                <label>Zip Code</label>
                <input type="text" class="form-control"  ng-model="address.zipCode"/>
            </div>
        
              
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control"  ng-model="address.phone"/>
                <label>Email</label>
                <input type="text" class="form-control"  ng-model="address.email"/>
            </div>
            <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
        </form>
